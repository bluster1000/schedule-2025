<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2025 일정표</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 4px;
    }
    .version {
      text-align: center;
      font-size: 0.8em;
      color: #aaa;
      margin-bottom: 10px;
    }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    #controls button {
      padding: 8px 16px;
      background-color: #ffcd00;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #controls button:hover {
      background-color: #ffdb4d;
    }
    #controls h2 {
      margin: 0;
      font-size: 1.4em;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 30px;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #eee;
      padding: 8px 12px;
      text-align: center;
    }
    td.selectable {
      cursor: pointer;
    }
    th {
      background-color: #f1f1f1;
      color: #444;
    }

    #person-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #person-modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }
    #person-options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    #person-options button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <h1>2025 일정표</h1>
  <div class="version">v0.15</div>
  <div id="controls">
    <button onclick="changeMonth(-1)">&lt; 이전월</button>
    <h2 id="month-label">5월</h2>
    <button onclick="changeMonth(1)">다음월 &gt;</button>
  </div>

  <table id="calendar"></table>

  <div id="person-modal">
    <div id="person-modal-content">
      <h3>담당자 선택</h3>
      <div id="person-options"></div>
      <button onclick="closePersonModal()">닫기</button>
    </div>
  </div>

  <script>
    const scheduleData = {};
    const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
    const members = ['남편', '큰딸', '작은딸', '아들'];
    const monthLabel = document.getElementById('month-label');
    const calendar = document.getElementById('calendar');
    const scriptURL = "https://script.google.com/macros/s/AKfycbyUZL909oFy8dVNv_OCiPcs3yPYyg7y_fzY374aWb-OFpvlTLln2xbtI3MynRyn6Ole3A/exec";

    let month = localStorage.getItem('selectedMonth') !== null ? parseInt(localStorage.getItem('selectedMonth')) : 4;
    let year = localStorage.getItem('selectedYear') !== null ? parseInt(localStorage.getItem('selectedYear')) : 2025;
    let currentSelect = { dateStr: '', shiftType: '' };

    function renderCalendar() {
      calendar.innerHTML = '';
      monthLabel.textContent = `${year}년 ${month + 1}월`;
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      const header = document.createElement('tr');
      header.innerHTML = '<th>날짜</th><th>요일</th><th>주간</th><th>야간</th><th>메모</th>';
      calendar.appendChild(header);

      for (let day = 1; day <= lastDay.getDate(); day++) {
        const date = new Date(year, month, day);
        const yyyy = date.getFullYear();
        const mm = (date.getMonth() + 1).toString().padStart(2, '0');
        const dd = day.toString().padStart(2, '0');
        const dateStr = `${yyyy}-${mm}-${dd}`;
        const weekdayStr = weekdays[date.getDay()];
        const entry = scheduleData[dateStr] || { day: '', night: '', memo: '' };

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${dateStr}</td>
          <td>${weekdayStr}</td>
          <td class="selectable" onclick="selectPerson('${dateStr}', 'day')">${entry.day || '　　'}</td>
          <td class="selectable" onclick="selectPerson('${dateStr}', 'night')">${entry.night || '　　'}</td>
          <td class="selectable" onclick="editMemo('${dateStr}', this)">${entry.memo || ''}</td>
        `;
        calendar.appendChild(tr);
      }
    }

    function saveToSheet(dateStr) {
      const entry = scheduleData[dateStr];
      const weekdayStr = weekdays[new Date(dateStr).getDay()];
      const params = new URLSearchParams({
        date: dateStr,
        weekday: weekdayStr,
        day: entry.day,
        night: entry.night,
        memo: entry.memo
      });

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params
      })
      .then(res => res.text())
      .then(txt => console.log('서버 응답:', txt))
      .catch(err => {
        console.error('저장 실패:', err);
        alert('Google 서버와 통신이 차단되었습니다.\n권한 또는 URL 설정을 다시 확인해주세요.');
      });
    }

    function loadFromSheet() {
      return fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          console.log('불러온 데이터:', data);
          data.forEach(entry => {
            scheduleData[entry.date] = {
              day: entry.day || '',
              night: entry.night || '',
              memo: entry.memo || ''
            };
          });
        })
        .catch(err => console.error('불러오기 오류:', err));
    }

    function selectPerson(dateStr, shiftType) {
      currentSelect = { dateStr, shiftType };
      const optionsDiv = document.getElementById('person-options');
      optionsDiv.innerHTML = '';

      members.forEach(member => {
        const btn = document.createElement('button');
        btn.textContent = member;
        btn.onclick = () => {
          const existing = scheduleData[dateStr] || { day: '', night: '', memo: '' };
          scheduleData[dateStr] = { ...existing, [shiftType]: member };
          saveToSheet(dateStr);
          closePersonModal();
          renderCalendar();
        };
        optionsDiv.appendChild(btn);
      });

      document.getElementById('person-modal').style.display = 'flex';
    }

    function closePersonModal() {
      document.getElementById('person-modal').style.display = 'none';
    }

    function editMemo(dateStr, cell) {
      const input = document.createElement('input');
      input.type = 'text';
      input.value = scheduleData[dateStr]?.memo || '';

      input.onblur = function () {
        scheduleData[dateStr] = scheduleData[dateStr] || { day: '', night: '', memo: '' };
        scheduleData[dateStr].memo = input.value;
        saveToSheet(dateStr);
        renderCalendar();
      };

      cell.innerHTML = '';
      cell.appendChild(input);
      input.focus();
    }

    function changeMonth(offset) {
      month += offset;
      if (month < 0) {
        month = 11;
        year--;
      } else if (month > 11) {
        month = 0;
        year++;
      }
      localStorage.setItem('selectedMonth', month);
      localStorage.setItem('selectedYear', year);
      renderCalendar();
    }

    // ✅ fetch 완료 후 렌더링 (해결법 1)
    loadFromSheet().then(renderCalendar);
  </script>
</body>
</html>
