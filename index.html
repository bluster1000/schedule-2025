<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2025 일정표</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 4px;
    }
    .version {
      text-align: center;
      font-size: 0.8em;
      color: #aaa;
      margin-bottom: 10px;
    }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    #controls button {
      padding: 8px 16px;
      background-color: #ffcd00;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #controls button:hover {
      background-color: #ffdb4d;
    }
    #controls h2 {
      margin: 0;
      font-size: 1.4em;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 30px;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #eee;
      padding: 8px 12px;
      text-align: center;
    }
    td.selectable {
      cursor: pointer;
    }
    th {
      background-color: #f1f1f1;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>2025 일정표</h1>
  <div class="version">v0.01</div>
  <div id="controls">
    <button onclick="changeMonth(-1)">&lt; 이전월</button>
    <h2 id="month-label">5월</h2>
    <button onclick="changeMonth(1)">다음월 &gt;</button>
  </div>

  <table id="calendar"></table>

  <script>
    const scheduleData = {};
    let year = 2025;
    let month = 4; // 0-indexed, May

    const weekdays = ['월', '화', '수', '목', '금', '토', '일'];
    const members = ['남편', '큰딸', '작은딸', '아들'];
    const monthLabel = document.getElementById('month-label');
    const calendar = document.getElementById('calendar');
    const scriptURL = "https://script.google.com/macros/s/AKfycbzbklBqJknK68lH2Muh-Jbt-5wtliv8Cru2_eXeg2hYQ0eZPq7DaccMyfJOdfSzjP2_Hg/exec";

    function renderCalendar() {
      calendar.innerHTML = '';
      monthLabel.textContent = (month + 1) + '월';
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      const header = document.createElement('tr');
      header.innerHTML = '<th>날짜</th><th>요일</th><th>주간</th><th>야간</th><th>메모</th>';
      calendar.appendChild(header);

      for (let day = 1; day <= lastDay.getDate(); day++) {
        const date = new Date(year, month, day);
        const dateStr = date.toISOString().slice(0, 10);
        const weekdayStr = weekdays[(date.getDay() + 6) % 7];
        const entry = scheduleData[dateStr] || { day: '', night: '', memo: '' };

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${dateStr}</td>
          <td>${weekdayStr}</td>
          <td class="selectable" onclick="selectPerson('${dateStr}', 'day', this)">${entry.day || '　　'}</td>
          <td class="selectable" onclick="selectPerson('${dateStr}', 'night', this)">${entry.night || '　　'}</td>
          <td class="selectable" onclick="editMemo('${dateStr}', this)">${entry.memo || ''}</td>
        `;
        calendar.appendChild(tr);
      }
    }

    function saveToSheet(dateStr) {
      const entry = scheduleData[dateStr];
      const weekdayStr = weekdays[(new Date(dateStr).getDay() + 6) % 7];
      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify({
          date: dateStr,
          weekday: weekdayStr,
          day: entry.day,
          night: entry.night,
          memo: entry.memo
        }),
        headers: { "Content-Type": "application/json" }
      }).then(res => res.json()).then(console.log);
    }

    function selectPerson(dateStr, shiftType, cell) {
      const existing = scheduleData[dateStr] || { day: '', night: '', memo: '' };
      scheduleData[dateStr] = { ...existing, [shiftType]: '' };

      const select = document.createElement('select');
      select.innerHTML = '<option value="">선택</option>' + members.map(m => `<option value="${m}">${m}</option>`).join('');

      select.onchange = function() {
        const selected = this.value;
        if (members.includes(selected)) {
          scheduleData[dateStr][shiftType] = selected;
        }
        saveToSheet(dateStr);
        renderCalendar();
      };

      cell.innerHTML = '';
      cell.appendChild(select);
      select.focus();
    }

    function editMemo(dateStr, cell) {
      const input = document.createElement('input');
      input.type = 'text';
      input.value = scheduleData[dateStr]?.memo || '';

      input.onblur = function() {
        scheduleData[dateStr] = scheduleData[dateStr] || { day: '', night: '', memo: '' };
        scheduleData[dateStr].memo = input.value;
        saveToSheet(dateStr);
        renderCalendar();
      };

      cell.innerHTML = '';
      cell.appendChild(input);
      input.focus();
    }

    function changeMonth(offset) {
      month += offset;
      if (month < 0) month = 11;
      if (month > 11) month = 0;
      renderCalendar();
    }

    renderCalendar();
  </script>
</body>
</html>
